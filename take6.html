<!DOCTYPE html>
<head>
    <title></title>
    <style type="text/css" >
        .take6-card {
            width: 150px;
            height: 210px;
            border-width: 3px;
            border-color: black;
            border-style: solid;
            background-color: white;
             
            border-radius: 10px 10px 10px 10px;
        }
    </style>
    <script src="js/kinetic-v4.3.3.min.js"></script>
    <script src="js/take6.js"></script>
</head>
<body>
    <div id="t6" class="take6-card">
    </div>
    <script>
      var stage = new Kinetic.Stage({
        container: 't6',
        width: 150,
        height: 210
      });

      var layerBackground = new Kinetic.Layer();

      var layerBackground2 = new Kinetic.Layer({
        x: 10,
        y: 30,
        scale: 1.5
      });
      
      // add the shape to the layer
      layerBackground.add(getBackground('purple'));
      layerBackground2.add(getLogo('red'));

      // add the layer to the stage
      stage.add(layerBackground);
      stage.add(layerBackground2);
    </script>
</body>
</html>
